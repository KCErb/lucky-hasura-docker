version: '3.6'
services:
  postgres:
    image: postgres
    networks:
    - internal
  hasura:
    image: hasura/graphql-engine:v1.2.1.cli-migrations-v2
    # either build custom image or mount volumes, better to build
    # an image in the future, convenient to mount a volume for now
    volumes:
      - ../db/hasura:/hasura
      - ../script:/script
    working_dir: /hasura
    environment:
      # In dev, we launch the UI console from the CLI on port 9695
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      HASURA_GRAPHQL_METADATA_DIR: /hasura/metadata
      HASURA_GRAPHQL_SHOW_UPDATE_NOTIFICATION: "false"
    depends_on:
    - postgres
    networks:
    - internal
    - external
  lucky:
    networks:
    - internal
    - external
    depends_on:
    - postgres

networks:
  external:
  internal:
