version: '3.6'
services:
  postgres:
    restart: always
    volumes:
    - db-data:/var/lib/postgresql/data
    container_name: bar_buzz_postgres
    environment: 
      POSTGRES_HOST_AUTH_METHOD: "trust"
  hasura:
    ports:
    - 8080:8080
    - 9695:9695
    - 9693:9693
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:@postgres:5432/postgres
      HASURA_GRAPHQL_ADMIN_SECRET: secret
      HASURA_GRAPHQL_JWT_SECRET: '{"type": "HS256","key": "nAO9amrfaPB649iQ5LCK8SpWyKbF6ecfe9ctvGLIUvc="}'
    container_name: bar_buzz_hasura
    tty: true
    restart: always
  lucky:
    build:
      context: ../
      dockerfile: Docker/lucky/Dockerfile
    image: bar_buzz_lucky:dev
    volumes:
    - app-sync:/data:nocopy
    - /data/bin/
    - /data/lib/
    - /data/.shards/
    ports:
    - 5000:5000
    environment:
      DATABASE_URL: postgres://postgres:@postgres:5432/postgres
      SHARDS_CACHE_PATH: /data/.shards
    tty: true
    container_name: bar_buzz_lucky
volumes:
  app-sync:
    external: true
  db-data:
    name: bar_buzz_data
